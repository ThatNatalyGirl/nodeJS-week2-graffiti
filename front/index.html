<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> Write on the Wall</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		
	</head>
	<body class="input-page"> 
		<header>
			<h1>Tag Your Name on the Wall</h1>
		</header>
		<form>
			<h2>Name</h2>
			<input name="tag" id="textColor">
			<h2>Paint Color</h2>
			<select id="color">
				<option value="black">Black</option>
				<option value="red">Red</option>
				<option value="crimson">Crimson</option>
				<option value="orange">Orange</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
				<option value="teal">Teal</option>
				<option value="turquoise">Turquoise</option> 
				<option value="blue">Blue</option>
				<option value="slateBlue">Slate Blue</option>
				<option value="purple">Purple</option>
				<option value="pink">Pink</option>
				<option value="deepPink">Deep Pink</option>
				<option value="grey">Grey</option>
			</select>
			<button class="tagit">Tag It</button>	
		</form>	
		
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="dist/js/main.js"></script>
	</body>
</html>
